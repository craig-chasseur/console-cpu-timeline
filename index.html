<!DOCTYPE html>
<html>
  <head>
    <title>Game Console CPU Timeline</title>
    <meta charset="UTF-8">
    <meta name="description" content="A timeline of different CPU architectures used in popular game consoles.">
    <meta name="author" content="Craig Chasseur">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <link rel="icon" type="image/png" sizes="64x64" href="favicon_64.png">
    <link rel="icon" type="image/png" sizes="128x128" href="favicon_128.png">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <h1 id="titlebar">Game Console CPU Timeline</h1>
    <p>Hover for details, click to go to Wikipedia.</p>
    <table>
      <thead><tr id="selector"></tr></thead>
      <tbody><tr><td id="toggle_rare_cell">
        <form>
          <label for="toggle_rare">Show rare consoles:</label>
          <input type="checkbox" id="toggle_rare" name="toggle_rare">
        </form>
      </td></tr></tbody>
    </table>
    <div id="console_timeline" class="timeline"></div>
    <div id="handheld_timeline" class="timeline"></div>
    <table id="legend">
      <thead>
        <tr>
          <th>CPU Architecture</th>
        </tr>
      </thead>
      <tbody id="legend_body"></tbody>
    </table>
    <p id="footer">
      Made by Craig Chasseur.
      <a href="https://github.com/craig-chasseur/console-cpu-timeline">Source on github</a>.
    </p>
  </body>
</html>
